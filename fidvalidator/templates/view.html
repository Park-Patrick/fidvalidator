<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flask app</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='normalize.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='milligram.min.css')}}">
    <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  </head>
  <body>

  <!-- Input and Results are typeset as a two-column table -->
  <header class="container">
    <h1>AFIDs Validator</h1>
  </header>

  <main class="container">
    <section>
      <form method=post action="" enctype="multipart/form-data">
        <h2>Template Selection</h2>
        <select name="fid_template" method="GET" action="/">
          {% for fid_template in fid_templates %}
            <option value="{{fid_template}}">{{fid_template}}</option>"
          {% endfor %}
        </select>

        <h2>Input</h2>
        <fieldset>
          <legend>Select an FCSV to validate.</legend>
          {% for field in form %}
            {{ field(size=20) }}
            {% if field.errors %}
              <ul class=errors>
              {% for error in field.errors %}
                <li>{{ error }}</li>
              {% endfor %}
              </ul>
            {% endif %}
          {% endfor %}
        </fieldset>
      </form>
    </section>

    <section>
      {% if result != None %}
      <h2>Results</h2>
      {{ result|safe }}
      {% endif %}
    </section>
  </main>
</body>
</html>

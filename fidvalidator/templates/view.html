<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Flask app</title>
  </head>
  <body>

  <!-- Input and Results are typeset as a two-column table -->
  <table>
  <tr>
  <td valign="top">
      <form method=post action="" enctype="multipart/form-data">
        <h2>Template Selection</h2>
        <select name="fid_template" method="GET" action="/">
          {% for fid_template in fid_templates %}
            <option value="{{fid_template}}">{{fid_template}}</option>"
          {% endfor %}
        </select>

        <h2>Input</h2>
        <table>
          {% for field in form %}
            <tr><td>{{ field.name }}</td>
                <td>{{ field(size=20) }}</td>
                <td>{% if field.errors %}
                  <ul class=errors>
                  {% for error in field.errors %}
                    <li>{{ error }}</li>
                  {% endfor %}</ul>
                {% endif %}</td></tr>
          {% endfor %}
        </table>
        <p><input type="submit" value="Compute"></p>
    </form>
  </td>

  <td valign="top">
    {% if result != None %}
      <h2>Results:</h2>
        {{ result|safe }}

    {% endif %}
  </td>
  </tr>
  </table>
  </body>
</html>
